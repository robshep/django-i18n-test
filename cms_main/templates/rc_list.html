{% extends "layout.html" %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "list"|title  %}{% endblock %}</title>
</head>
<body>
{% block content %}
        <h1>{% trans "list"|title  %}</h1>

            <table class="table table-bordered table-condensed">
                <thead>
                <tr><th>ID</th><th>{% trans 'Name' %}</th></tr>
                </thead>
            <tbody>
            {% for rc in list %}
                <tr>
                <td>{{ rc.id }}</td>
                    <td><a href="{%  url 'rc_detail' rc.id %}">{{ rc.name }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        {% endblock %}
</body>
</html>
